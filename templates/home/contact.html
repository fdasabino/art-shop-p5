{% extends 'base.html' %}
{% load static %}
{% block title %}Contact Us{% endblock title %}
{% block content %}
<div class="container mt-5 content">
  <h3>Contact Us</h3>
  <hr />
  <p class="mt-1 mb-4">Send us a message, we will get back to you as soon as possible</p>

  <div class="container-fluid mt-5">
    <div class="row no-gutter">
      <div class="col-md-12">
        <div class="login d-flex align-items-center mt-2">
          <div class="container">
            <div class="row">
              <div class="col-12 col-lg-7 mx-auto">
                  <div class="text-center pt-2 pb-3">
                    {% csrf_token %}
                    <form action="{% url 'contact' %}" method="post">{% csrf_token %}
                    
                      <button class="btn btn-black btn-block py-2 mb-4 mt-5 font-weight-bold" type="submit"
                        value="Log-in">Submit</button>
                    </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  {% endblock content %}
