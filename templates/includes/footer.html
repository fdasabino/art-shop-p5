{% load static %}

{% endblock %}

<div class="container-fluid bg-pink">
  <div class="py-3">
    <ul class="nav justify-content-center">
      <li class="nav-item"><a href="https://www.facebook.com/daniela.kronvall" class="nav-link px-2 text-black"
          target="_blank"><i class="fab fa-facebook-square fa-lg border-0"></i></a>
      </li>
      <li class="nav-item"><a href="https://www.instagram.com/danielakronvallartanddance/"
          class="nav-link px-2 text-black" target="_blank"><i class="fab fa-instagram fa-lg border-0"></i></a>
      </li>
    </ul>
    <div class="row justify-content-center">
      <div class="col-6 text-center">
        <h4 class="logo-font">&copy; Daniela's Art Shop</h4>

    <div class="row justify-content-center g-0 p-0">
      <div class="col-lg-4 col-sm-12">
        <div id="mc_embed_signup" class="justify-content-center">
          <form
            action="https://herokuapp.us20.list-manage.com/subscribe/post?u=21ea41711b5ccbe198f732109&amp;id=8394f689e8"
            method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate"

            <div id="mc_embed_signup_scroll">
              <h2 class="text-uppercase text-center">Subscribe to my art newsletter</h2>
              <div class="mc-field-group p-0">
                <input type="email" value="" name="EMAIL" class="required email mx-auto" id="mce-EMAIL" placeholder="Email Address*">

                <div class="response" id="mce-error-response" style="display:none"></div>
                <div class="response" id="mce-success-response" style="display:none"></div>
              </div>
              <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
              <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text"
                  name="b_21ea41711b5ccbe198f732109_8394f689e8" tabindex="-1" value=""></div>
              <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe"
                  class="btn btn-dark btn-sm rounded-0 mx-auto"></div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
